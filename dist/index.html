<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Week 5</title>
    <script
      src="https://kit.fontawesome.com/fa35f3db70.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-4">
              <input
                type="search"
                placeholder="Search city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
           <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current Location
              </button>
            </div>
          </div>
                    
    <h1 id="city"></h1>
    <h2 id="date"></h2>

    <div class="row justify-content-center">
    <div class="col-2">
      <span class="temperature" id="temperature"></span>
      <span class="units">
          <a href="#" id="celsius-link">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
          </span>
    </div>
    <div class="col-2 condition">
      <i class="fas fa-cloud-moon cloudy-moon"></i>
      <br/><div id="description"></div>
    </div>
</div>

    <div class="col-6">
      <div class="container">
  <div class="row align-items-start">
    <div class="col humidity">
      Humidity : <span id="humidity"></span>%
    </div>
    <div class="col wind">
      Wind : <span id="wind"></span> km/h
    </div>
  </div>
    </div>

<div class="container-weather">
  <div class="card-carousel">
    <div class="card" id="1">
      <div class="image-container"></div>
      <p class="text-day"><strong>MONDAY</strong></p>
      <p class="text-temperature"><strong>26°C</strong></p>
    </div>
    <div class="card" id="2">
      <div class="image-container"></div>
      <p class="text-day"><strong>TUESDAY</strong></p>
      <p class="text-temperature"><strong>18°C</strong></p>
    </div>
    <div class="card" id="3">
      <div class="image-container"></div>
      <p class="text-day"><strong>WEDNESDAY</strong></p>
      <p class="text-temperature"><strong>19°C</strong></p>
    </div>  
    <div class="card" id="4">
      <div class="image-container"></div>
      <p class="text-day"><strong>THURSDAY</strong></p>
      <p class="text-temperature"><strong>13°C</strong></p>
    </div>
    <div class="card" id="5">
      <div class="image-container"></div>
      <p class="text-day"><strong>FRIDAY</strong></p>
      <p class="text-temperature"><strong>-2°C</strong></p>
    </div>
  </div>
  <a href="#" class="visuallyhidden card-controller">Carousel controller</a>
</div>


<script src="src/index.js"></script>
  </body>
</html>
