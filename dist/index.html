<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <script
      src="https://kit.fontawesome.com/fa35f3db70.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>

          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li><span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units">°C | <a href="#">°F</a></span>
                </div>
              </div>
            </div>

             <div class="row justify-content-center">
                <div class="col-4">
                  Humidity: <span id="humidity"></span>%
                 </div>
                 <div class="col-4">
                   Wind: <span id="wind"></span>km/h
                  </div>
                  </div>
            
          <div class="weather-forecast" id="forecast"></div>
        </div>

<div class="container-weather">
  <div class="card-carousel">
    <div class="card" id="1">
      <div class="image-container"></div>
      <p class="text-day"><strong>MONDAY</strong></p>
      <p class="text-temperature"><strong>26°C</strong></p>
    </div>
    <div class="card" id="2">
      <div class="image-container"></div>
      <p class="text-day"><strong>TUESDAY</strong></p>
      <p class="text-temperature"><strong>18°C</strong></p>
    </div>
    <div class="card" id="3">
      <div class="image-container"></div>
      <p class="text-day"><strong>WEDNESDAY</strong></p>
      <p class="text-temperature"><strong>19°C</strong></p>
    </div>  
    <div class="card" id="4">
      <div class="image-container"></div>
      <p class="text-day"><strong>THURSDAY</strong></p>
      <p class="text-temperature"><strong>13°C</strong></p>
    </div>
    <div class="card" id="5">
      <div class="image-container"></div>
      <p class="text-day"><strong>FRIDAY</strong></p>
      <p class="text-temperature"><strong>-2°C</strong></p>
    </div>
  </div>
  <a href="#" class="visuallyhidden card-controller">Carousel controller</a>
</div>


<script src="src/index.js"></script>
  </body>
</html>
